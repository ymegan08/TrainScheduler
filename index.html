<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Eczar:400,500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Firebase references -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Moment.js library -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Website/App title -->
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <!-- Header Jumbotron -->
        <div class="jumbotron">
            <h1>Train Time Schedule</h1>
            <p>Add train times for up-to-date information!</p>
        </div>
        <!-- Current train schedule -->
        <div class="panel panel-success text-success">
			<div class="panel-heading">
                <h3>Current Train Schedule</h3> <!-- Table name -->
            </div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
                    </thead>
                    <!-- Add more rows after submission -->
					<tbody id="add-row">
					</tbody>
				</table>
			</div>
        </div>
        <!-- Add train -->
        <div class="panel panel-success text-success">
			<div class="panel-heading">
				<h3>Add Train</h3> <!-- Table name -->
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>
                    <!-- Submit train to add to schedule -->
					<button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
    </div>
    <!-- Javascript, Bootstrap plugins -->
    <script src="javascript.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
